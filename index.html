<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>学生信息查询</title>
</head>
<body>
    <h1>学生信息查询</h1>
    <label for="studentIds">请输入学号（多个学号用逗号分隔）：</label>
    <input type="text" id="studentIds" placeholder="例如：2018018617,2018018622">
    <button onclick="fetchData()">查询</button>

    <div id="result"></div>

    <script>
        async function fetchData() {
            const ids = document.getElementById('studentIds').value.split(',').map(id => id.trim());
            const query = ids.map(id => `id=${id}`).join('&');
            
            // 将 URL 替换为你部署的 Cloudflare Worker 地址
            const response = await fetch(`student-query.zjhzane.workers.dev?${query}`);
            const data = await response.json();

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (data.error) {
                resultDiv.innerHTML = `<p>${data.error}</p>`;
            } else {
                data.forEach(student => {
                    resultDiv.innerHTML += `<p>学号：${student.学号}，姓名：${student.姓名}，专业：${student.专业}，工作单位：${student.目前工作单位 || '无'}</p>`;
                });
            }
        }
    </script>
</body>
</html>
