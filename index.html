<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>中德品牌学部18校友名录</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f7f9fe;
            color: #4c4948;
            line-height: 1.6;
            padding: 20px;
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            color: #344c67;
            margin-bottom: 30px;
            font-size: 2em;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            border-radius: 2px;
        }

        /* 输入区域样式 */
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(146, 164, 184, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e6e6e6;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #8ec5fc;
            box-shadow: 0 0 0 3px rgba(142, 197, 252, 0.2);
        }

        button {
            background: linear-gradient(120deg, #8ec5fc 0%, #e0c3fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 197, 252, 0.3);
        }

        /* 加载动画 */
        .loading {
            display: none;
            color: #666;
            text-align: center;
            margin: 20px 0;
            font-size: 0.9em;
        }

        /* 错误提示 */
        .error {
            color: #ff6b6b;
            background: #fff5f5;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9em;
        }

        /* 学生卡片样式 */
        .student-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 12px 0;
            box-shadow: 0 2px 8px rgba(146, 164, 184, 0.1);
            transition: all 0.3s ease;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .student-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(146, 164, 184, 0.2);
        }

        .student-card p {
            margin: 4px 0;
            display: flex;
            justify-content: flex-start;
            border-bottom: 1px dashed #eee;
            padding-bottom: 4px;
            font-size: 0.95em;
        }

        .student-card p strong {
            color: #344c67;
            min-width: 120px;
            margin-right: 10px;
        }

        .student-card p:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        /* 表格样式 */
        .table-container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            color: #344c67;
            font-weight: 600;
            white-space: nowrap;
        }

        tr:hover {
            background-color: #f7f9fe;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .table-container {
                margin: 10px;
            }
            
            th, td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <h1>中德品牌学部校友名录</h1>
    <div class="search-container">
        <label for="studentIds">请输入学号（多个学号用逗号分隔）：</label>
        <input type="text" id="studentIds" placeholder="例如：2018018617,2018018622">
        <button onclick="fetchData()">查询</button>
    </div>
    
    <div id="loading" class="loading">正在查询中...</div>
    <div id="result"></div>

    <div class="table-container">
        <table id="studentTable">
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>专业</th>
                    <th>研究生升学情况</th>
                    <th>工作单位</th>
                    <th>职位</th>
                    <th>工作行业</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- 数据将通过 JavaScript 填充 -->
            </tbody>
        </table>
    </div>

    <script>
        // 页面加载完成后立即获取所有数据
        document.addEventListener('DOMContentLoaded', async function() {
            await fetchAllData();
        });

        // 获取所有数据的函数
        async function fetchAllData() {
            const loadingDiv = document.getElementById('loading');
            const tableBody = document.getElementById('tableBody');
            
            try {
                loadingDiv.style.display = 'block';
                
                const response = await fetch('https://student-query.zjhzane.workers.dev?all=true');
                
                if (!response.ok) {
                    throw new Error('获取数据失败，请稍后重试');
                }
                
                const data = await response.json();

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7" class="error">暂无学生信息</td></tr>';
                    return;
                }

                // 清空现有数据
                tableBody.innerHTML = '';
                
                // 填充表格数据
                data.forEach(student => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${student.学号 || '-'}</td>
                            <td>${student.姓名 || '-'}</td>
                            <td>${student.专业 || '-'}</td>
                            <td>${student.研究生升学情况 || '-'}</td>
                            <td>${student.目前工作单位 || '-'}</td>
                            <td>${student.职位 || '-'}</td>
                            <td>${student.工作行业 || '-'}</td>
                        </tr>
                    `;
                });
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="7" class="error">${error.message}</td></tr>`;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // 添加搜索功能
        async function fetchData() {
            const loadingDiv = document.getElementById('loading');
            const tableBody = document.getElementById('tableBody');
            
            try {
                loadingDiv.style.display = 'block';
                
                const ids = document.getElementById('studentIds').value.split(',').map(id => id.trim());
                if (!ids[0]) {
                    throw new Error('请输入学号');
                }
                
                const query = ids.map(id => `id=${id}`).join('&');
                const response = await fetch(`https://student-query.zjhzane.workers.dev?${query}`);
                
                if (!response.ok) {
                    throw new Error('查询失败，请稍后重试');
                }
                
                const data = await response.json();

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7" class="error">未找到相关学生信息</td></tr>';
                    return;
                }

                // 清空现有数据
                tableBody.innerHTML = '';
                
                // 填充表格数据
                data.forEach(student => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${student.学号 || '-'}</td>
                            <td>${student.姓名 || '-'}</td>
                            <td>${student.专业 || '-'}</td>
                            <td>${student.研究生升学情况 || '-'}</td>
                            <td>${student.目前工作单位 || '-'}</td>
                            <td>${student.职位 || '-'}</td>
                            <td>${student.工作行业 || '-'}</td>
                        </tr>
                    `;
                });
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="7" class="error">${error.message}</td></tr>`;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
